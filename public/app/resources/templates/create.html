<div class="box box-primary">
   <div class="box-header">
      <h3 class="box-title">Send Files</h3>
   </div>

   <form ng-submit="uploadFile()" enctype="multipart/form-data">
      <div class="box-body">
         <div class="form-group">
            <label for="receivers">Users</label>
            <input type="text" class="form-control" id="receiver" ng-model="receivers" placeholder="Receivers">
         </div>

         <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" ng-model="subject" placeholder="Subject">
         </div>

         <div class="form-group">
            <label for="files">Send Files</label>
            <input type="file" class="btn btn-warning" file-input="file" multiple style="height: 5em;"/>
            <p style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 1.9em; margin-top: -40px;padding-left: .80em; color: rgba(3,3,3,.25); background: transparent">Drag of Select Files</p>
         </div>

         <div class="form-group">
            <li ng-repeat="file in files" style="margin-left: 1.5em; padding-left: .5em">{{file.name}}</li>
         </div>
      </div>

      <div class="box-footer">
         <input type="submit" class="btn btn-primary"/>
      </div>
   </form>
</div>
