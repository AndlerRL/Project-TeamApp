<div class="box box-primary">
   <div class="box-header">
      <h3 class="box-title">Send Files</h3>
   </div>

   <form ng-submit="uploadFile()" enctype="multipart/form-data">
      <div class="box-body">
         <div class="form-group">
            <label for="receivers">Users</label>
            <input type="text" class="form-control" id="receiver" ng-model="receivers" placeholder="Receivers">
         </div>

         <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" ng-model="subject" placeholder="Subject">
         </div>

         <div class="form-group">
            <label for="files">Send Files</label>
            <input type="file" file-input="files" multiple/>
         </div>

         <div class="form-group">
            <li ng-repeat="file in files">{{file.name}}</li>
         </div>
      </div>

      <div class="box-footer">
         <button type="submit" class="btn btn-primary">Send</button>
      </div>
   </form>
</div>
