<div class="mailbox row" style="padding: 4em 4em; min-height: 768px; margin: 0" style="box-shadow: 0 0 15px rgba(3,3,3,.5)">
   <div class="col-xs-12">
      <div class="box box-solid">
         <div class="box-body">
            <div class="row">
               <div class="col-md-3 col-sm-4">
                  <div class="box-header">
                     <i class="fa fa-inbox"></i>
                     <h3 class="box-title">Inbox</h3>
                  </div>

                  <a ui-sref="app.resources.create" data-toggle="modal" data-target="#compose-modal" class="btn btn-block btn-primary">
                     <i class="fa fa-pencil"></i>
                     Send Resource
                  </a>

                  <div style="margin-top: 15px">
                     <ul class="nav nav-pills nav-stacked">
                        <li class="header">Folders</li>

                        <li ui-sref-active="active">
                           <a ui-sref="app.resources.received" style="cursor:pointer">
                              <i class="fa fa-inbox"></i>
                              Received
                           </a>
                        </li>

                        <li ui-sref-active="active">
                           <a ui-sref="app.resources.sent" style="cursor:pointer">
                              <i class="fa fa-pencil-square-o"></i>
                              Sent
                           </a>
                        </li>
                     </ul>
                  </div>
               </div>

               <div class="col-md-9 col-sm-8" ui-view>
                  <div class="callout callout-info">
                     <h4>Resource Modules!</h4>
                     <p>Upload and Receive Files Without Weight Boundaries.</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
