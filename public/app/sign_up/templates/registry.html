<div class="form-box" id="login-box">
   <div class="header">User Registry</div>
   <form ng-submit="register()">
      <div class="body bg-gray">
         <div class="form-group">
            <input type="text" name="name" ng-model="user.name" class="form-control" placeholder="First and Last Name">
         </div>

         <div class="form-group">
            <input type="text" name="username" ng-model="user.username" class="form-control" placeholder="Username">
         </div>

         <div class="form-group">
            <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password">
         </div>

         <div class="footer">
            <button type="submit" ng-disabled="sending" class="btn bg-olive btn-block">Register</button>
         </div>
      </div>
   </form>
</div>
