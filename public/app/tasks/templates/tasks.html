<div class="row">
   <div class="col-md-12">
      <div class="box box-primary">
         <div class="box-header">
            <i class="ion ion-clipboard"></i>
            <h3 class="box-title">To Do List</h3>
         </div>

         <div class="box-body">
            <form action="">
               <div class="form-group">
                  <div class="col-xs-3">
                     <input type="text" name="description" class="form-control" placeholder="Task description">
                  </div>
                  <div class="col-xs-3">
                     <button type="submit" class="btn btn-success pull-left"><i class="fa fa-check"></i></button>
                  </div>
               </div>
            </form>
            <br>
            <br>
            <ul class="todo-list" style="overflow: auto; height: 200px">
               <li>
                  <input type="checkbox">
                  <span class="text">Task #1</span>
               </li>
            </ul>
         </div>

         <div class="box-footer clearfix no-border">
            <button type="submit" class="btn btn-success pull-right">Save</button>
         </div>
      </div>
   </div>
</div>

<div class="box">
   <div class="box-header">
      <h3 class="box-title">Ended Tasks History</h3>
   </div>

   <div class="box-body no-padding">
      <table class="table table-condensed">
         <tbody>
            <tr>
               <th>Description</th>
               <th>Date</th>
               <th style="width: 40px">Status</th>
            </tr>

            <tr>
               <td>Task #2</td>
               <td>09/02/2017</td>
               <td><span class="badge bg-green"></span>Ended</td>
            </tr>

            <tr>
               <td>Task #3</td>
               <td>09/03/2017</td>
               <td>
                  <span class="badge bg-green"></span>Ended</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
