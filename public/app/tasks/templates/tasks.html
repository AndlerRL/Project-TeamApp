{% block title %}
Tasks
{% endblock %}

<div class="row" style="padding: 4em 4em; min-height: 464px; margin: 0">
   <div class="col-md-12">
      <div class="box box-primary">
         <div class="box-header">
            <i class="ion ion-clipboard"></i>
            <h3 class="box-title">To Do List</h3>
         </div>

         <div class="box-body">
            <form ng-submit="Save()">
               <div class="form-group">
                  <div class="col-xs-9">
                     <input type="text" name="description" class="form-control" ng-model="item.description" placeholder="Task description">
                  </div>
                  <div class="col-xs-3">
                     <button type="submit" class="btn btn-success pull-left"><i class="fa fa-check"></i> Create</button>
                  </div>
               </div>
            </form>
            <br>
            <br>
            <ul class="todo-list" style="overflow: auto; height: 200px">
               <li ng-repeat="task in tasks">
                  <input type="checkbox" ng-model="task.finished.status" value="{{task.finished.status}}">
                  <span class="text">{{task.description}}</span>
               </li>
            </ul>
         </div>

         <div class="box-footer clearfix no-border">
            <button type="submit" class="btn btn-success pull-right" ng-click="send_finished()">Save</button>
         </div>
      </div>
   </div>
</div>

<div class="box">
   <div class="box-header">
      <h3 class="box-title">Finished Tasks History</h3>
   </div>

   <div class="box-body no-padding">
      <div class="callout callout-danger" ng-show="!tasks_finished.length">
            <h4>There is no finished task!</h4>
            <p>Here we show your finished tasks.</p>
      </div>
      <table class="table table-condensed" ng-hide="!tasks_finished.length">
         <tbody>
            <tr>
               <th>Description</th>
               <th>Date</th>
               <th style="width: 40px">Status</th>
            </tr>

            <tr ng-repeat="finished in tasks_finished">
               <td>{{finished.description}}</td>
               <td>{{finished.finished.date | date: 'yyyy-MM-dd'}}</td>
               <td><span class="badge bg-green">Finished</span></td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
