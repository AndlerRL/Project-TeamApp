<div class="box box-primary">
   <div class="box-header">
      <i class="fa fa-comments-o"></i> 
      <h3 class="box-title">{{other.username}} - Private</h3>
   </div>

   <div class="box-body chat" id="chat-box" style="overflow: auto; height: 300px" scroll-glue>
      <div class="item" ng-repeat="msg in getChatMsgs(msgsList)"> <!-- div class="item" ng-repeat="msg in msgsList[chat]" -->
         <img src="{{user.profileImg}}" alt="user image" class="online"/>         <p class="message">
            <a href="#" class="name">
               <small class="text-muted pull-right">
                  <i class="fa fa-clock-o"></i> 
                   {{msg.date | date: hh:mm}}
               </small>
               {{msg.sender.username}}
            </a>
            {{msg.content}}
         </p>
      </div>
   </div>

   <div class="box-footer">
      <form ng-submit="sendPrivateMsg()">
         <div class="input-group">
            <input type="text" name="msg" ng-model="msg" class="form-control" placeholder="Write your Message..."/>
            <div class="input-group-btn">
               <button type="submit" class="btn btn-success">
                  <i class="fa fa-plus"></i>
               </button>
            </div>
         </div>
      </form>
   </div>
</div>
