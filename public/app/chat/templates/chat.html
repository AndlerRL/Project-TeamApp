{% block title %}
Chat
{% endblock %}

<div class="col-xs-12" style="padding: 4em 4em; min-height: 768px; margin: 0; background: url(img/blur-background04.jpg); background-position:center; box-shadow:inset 0 0 25px 5px  rgba(139, 187, 135, 0.83)">
   <div class="box box-solid">
      <div class="box-body">
         <div class="row">
            <div class="col-md-3 col-sm-4">
               <div class="box-header">
                  <i class="fa fa-inbox"></i>
                  <h3 class="box-tittle">Chat</h3>
               </div>

               <div style="margin-top: 15px">
                  <ul class="nav nav-pills nav-stacked" style="overflow: auto; height: 300px">

                     <li class="header">Team Full-Stack</li>

                     <li ui-sref-active="active">
                        <a ng-click="goToChat('general')" href="javascript:void(0);" style="cursor: pointer">
                           <i class="fa fa-group zz"></i>General
                        </a>
                     </li>

                     <li ui-sref-active="active" ng-repeat="user in users_connected" href="javascript:void(0);">
                        <a ng-click="goToChat(user._id)" style="cursor:pointer">
                           <i class="fa fa-circle text-success"></i>
                           {{user.nick}}
                        </a>
                     </li>
                  </ul>
               </div>
            </div>

            <div class="col-md-9 col-sm-8 ng-scope" ui-view>
               <div class="callout callout-info">
                  <h4>Welcome to the Team Chat!</h4>
                  <p>Select to the left someone you want to chat, or click on General if you want to speak with all the connected Team Members.</p>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
